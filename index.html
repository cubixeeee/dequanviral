<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Dequan Viral</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .car-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .car {
            width: 100px;
            height: 50px;
            background-color: #3498db;
            position: relative;
            animation: moveCar 5s linear infinite;
        }
        @keyframes moveCar {
            0% {
                left: 0;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="car-container">
        <div class="car"></div>
    </div>
    <h1>Welcome To Dequan Viral</h1>
</body>
</html>
