<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To Dequan Viral</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .car {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: drive 5s linear infinite;
    }

    @keyframes drive {
      0% {
        transform: translateX(-50%) rotate(0deg);
      }
      100% {
        transform: translateX(-50%) rotate(360deg);
      }
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
    }
  </style>
</head>
<body>
  <div class="car">
    <!-- JavaScript to choose a random car image -->
    <script>
      // Array of car image URLs
      var carImages = [
        'https://via.placeholder.com/150',  // Replace with your own image URLs
        'https://via.placeholder.com/150',
        'https://via.placeholder.com/150'
      ];

      // Choose a random index from the array
      var randomIndex = Math.floor(Math.random() * carImages.length);

      // Create an image element and set its source
      var carImage = document.createElement('img');
      carImage.src = carImages[randomIndex];

      // Append the image to the .car element
      document.querySelector('.car').appendChild(carImage);
    </script>
  </div>
  <h1>DequanViral</h1>
</body>
</html>
